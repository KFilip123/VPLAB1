<html>
<head>
    <meta charset="utf-8">
    <title>Song Details</title>

</head>
<body>
<header>
    <h1 th:text="${song.getTitle()}"></h1>
</header>
<section>
    <h2>Genre: <span th:text="${song.getGenre()}"></span></h2>
    <h2>Release Year: <span th:text="${song.getReleaseYear()}"></span></h2>
    <h2><span th:text="${song}"></span></h2>
    <h2>Performers:</h2>
    <ul>
        <li th:each="performer : ${song.getPerformers()}">
            <span th:text="${performer.getFirstName()} + ' ' + ${performer.getLastName()}">Artist Name</span> -
            <em th:text="${performer.getBio()}">Bio</em>
        </li>
    </ul>
</section>
</body>
</html>
